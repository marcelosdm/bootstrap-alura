<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/estilos.css">

</head>
<body>
	<section class='container'>
		<h2>Sobre Nós</h2>
		<img class='img-responsive' src='img/empresa.jpg' alt='Foto da equipe na empresa'>

		<div class="panel-group" id="paineis-sobre">
			<div class="panel panel-default">
				<div class="panel-heading" data-toggle='collapse' data-target='#primeiro-paragrafo' data-parent="#paineis-sobre">
					<h3 class="panel-title" >Desde 1935</h3>
				</div>
				<div id='primeiro-paragrafo' class="collapse">
					<div class="panel-body">
						    Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" data-toggle='collapse' data-target='#segundo-paragrafo' data-parent="#paineis-sobre">Preços acessíveis</h3>
				</div>
				<div id='segundo-paragrafo' class="collapse">
					<div class="panel-body">
						<p>
						    Preços a partir de R$ 1000,00.
						</p>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" data-toggle='collapse' data-target='#terceiro-paragrafo' data-parent="#paineis-sobre">Alegria em colaborar para um mundo mais bonito</h3>
				</div>
				<div id="terceiro-paragrafo" class="collapse">
					<div class="panel-body">
						<p>
						    Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src='js/jquery.js'></script>
	<script src='bootstrap/js/bootstrap.min.js'></script>

</body>
</html>
